    <script>
        const xlabels = [];
        const alabels = [100055,15112151,15156161];
        const ylabels = [];

            plotData();
            async function getData(){
                await $.getJSON('https://pomber.github.io/covid19/timeseries.json', function(data){
                data.China.forEach(element => {
                    // console.log(element);
                    // console.log(element.confirmed);
                    const date = element.date;
                    xlabels.push(date);
                    const confirmed = element.confirmed;
                    ylabels.push(confirmed);
                    });
                });
            }

            async function plotData(){
                await getData();
                var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'bar',

            // The data for our dataset
            data: {
                labels: xlabels,
                datasets: [{
                    label: 'कोरोना संक्रमित: ',
                    backgroundColor: 'rgb(255, 99, 132)',
                    fill: false,
                    borderColor: 'rgb(255, 99, 132)',
                    data: ylabels
                }]
            },

            // Configuration options go here
            options: {}
        });
            }         
        console.log(xlabels);
        console.log(ylabels);

    </script>
